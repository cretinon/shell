version: 2.1

commands:
  install-bats:
    description: 'install bats from apt'
    steps:
      - run:
          name: Install bats
          command: apt-get -y install bats

  install-shell-check:
    description: 'install shellcheck from apt'
    steps:
      - run:
          name: Install shellcheck
          command: apt-get -y install shellcheck

jobs:
  build:
    docker:
      - image: cimg/base:2022.05
    steps:
      - checkout:
          path: git/shell
      - run:
          name: Update ate
          command: apt-get update
      - install-bats
      - install-shell-check

workflows:
  test-and-check:
     jobs:
       - build
