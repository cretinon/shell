version: 2.1

orbs:
  shellcheck: circleci/shellcheck@3.4.0
  bats: circleci/bats@1.1.0

jobs:
  build:
    docker:
      - image: cimg/base:2022.05
    steps:
      - checkout:
          path: git/shell

workflows:
  test-and-check:
    jobs:
      - shellcheck/check:
          dir: .
      - bats/run:
          path: ./bats
          requires:
            - shellcheck/check