version: 2.1

commands:
  update-image:
    description: 'update apt repo'
    steps:
      - run:
          name: Update
          command: sudo mkdir -p /var/lib/apt/lists/partial ; sudo chmod 755 /var/lib/apt/lists/ ; sudo apt update

  install-bats:
    description: 'install bats from apt'
    steps:
      - run:
          name: Install bats
          command: sudo apt install -y bats

  install-shell-check:
    description: 'install shellcheck from apt'
    steps:
      - run:
          name: Install shellcheck
          command: sudo apt install -y shellcheck

  check-out-prereq:
    description: 'mkdir'
    steps:
      - run:
          name : Mkdir
          command: mkdir -p git/shell

  run-bats:
    description: 'run bats'
    steps:
      - run:
          name: Run bats
          command: bats git/shell/bats/tests.bats

jobs:
  build:
    docker:
      - image: cimg/base:2022.05
    steps:
      - update-image
      - install-bats
      - install-shell-check
      - check-out-prereq
      - checkout:
          path: git/shell
      - run-bats


workflows:
  test-and-check:
     jobs:
       - build
